<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script type="text/javascript" src="/d3.js"></script>
    </head>
    
    <body>
        <p>Click on this text to update the chart with new data values (once).</p>

        <script type="text/javascript">

            var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
                11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];
            
            var w = 800;
            var h = 450;
            var barPadding = 2;

            var xScale = d3.scaleBand()
                .domain(d3.range(dataset.length)) //No. de categorias
                .rangeRound([0, w]) // Enable rounding
                .paddingInner(0.05); //spacing between bars
                
            var yScale = d3.scaleLinear()
                .domain([
                    0,
                    d3.max(dataset)                    
                ])
                .range([0,h]);

            var svg = d3.select('body')
                .append('svg')
                .attr('width', w)
                .attr('height', h);

            var bars = svg.selectAll('rect')
                .data(dataset)
                .enter()
                .append('rect')
                .attr('x', function(d, i) {
                    return xScale(i);
                })
                .attr('y', function(d){ 
                    return h - yScale(d)
                })
                .attr('width', xScale.bandwidth()) 
                .attr('height', function(d){
                    return yScale(d);
                })
                .attr("fill", function(d) {
                    return 'rgb(' + Math.round( d * 10) + ',0,0)';
                });

            var labels = svg.selectAll("text")
                .data(dataset)
                .enter()
                .append("text")
                .text(function(d){
                    return d;
                })
                .attr('x', function(d, i) { //responsive x
                    return xScale(i) + xScale.bandwidth() / 2;
                })
                .attr('y', function(d){ //h driven by data
                    return h - yScale(d) + 14; 
                })
                .attr('fill', 'white')
                .attr("font-family", "sans-serif")
                .attr("font-size", "11px")
                .attr("text-anchor", "middle");

            d3.select("p")
                .on("click", function() {

                    var numValues = dataset.length; 
                    dataset = [];   
                    var maxValue = 250;

                    for (var i = 0; i < numValues; i++) {            
                        var newNumber = Math.floor(Math.random() * maxValue); 
                        dataset.push(newNumber);                       
                    }

                    xScale.domain(d3.range(dataset.length))
                    yScale.domain([0, d3.max(dataset)]);

                    bars.data(dataset)
                        .transition()	// above changing attributes
                        .delay(function(d, i) {
                            return i / dataset.length * 2000;
                        })
                        .duration(500)
                        .ease(d3.easeCubicInOut)
                        .attr("y", function(d) {
                            return h - yScale(d);
                        })
                        .attr("height", function(d) {
                            return yScale(d);
                        })
                        .attr("fill", function(d) {
                            return 'rgb(' + yScale(d) + ',0,0)';
                        });

                    labels.data(dataset)
                        .transition()	// above changing attributes
                        .delay(function(d, i) {
                            return i / dataset.length * 2000;
                        })
                        .duration(500)
                        .ease(d3.easeCubicInOut)
                        .text(function(d){
                            return d;
                        })
                        .attr('y', function(d){ //h driven by data
                            return h - yScale(d) + 14; 
                        })
                        .attr('x', function(d, i) { //responsive x
                            return xScale(i)+ xScale.bandwidth() / 2;
                        })
                });

        </script>
    </body>
</html>
