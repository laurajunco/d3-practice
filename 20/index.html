<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Pie </title>
        <script type="text/javascript" src="../d3.js"></script>
        <style>
            text {
				font-family: sans-serif;
				font-size: 12px;
				fill: white;
			}
        </style>
    </head>
    
    <body>
        <script type="text/javascript">

        //data
        var dataset = [ 5, 10, 20, 45, 6, 25 ];

        //canvas dimensions
        var w = 300;
        var h = 300;

        //pie layout
        var pie = d3.pie();

        //Easy colors accessible via a 10-step ordinal scale
		var color = d3.scaleOrdinal(d3.schemeCategory10);

        //arc dimensions
        var outerRadius = w / 2;
        //var innerRadius = 0; //pie
        var innerRadius = w/3; //doughnut
        var arc = d3.arc()
            .innerRadius(innerRadius)
            .outerRadius(outerRadius);

        //svg
        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        //set up groups
        var arcs = svg.selectAll("g.arc")
            .data(pie(dataset))
            .enter()
            .append("g")
            .attr("class", "arc")
            .attr("transform", "translate(" + outerRadius + ", " + outerRadius + ")");

        //draw arc paths
        arcs.append("path")
            .attr("fill", function(d, i){
                return color(i);
            })
            .attr("d", arc);

        //labels
        arcs.append("text")
            .attr("transform", function(d) {
                //centroid is the calculated center point of any shape
                return "translate(" + arc.centroid(d) + ")";
            })
            .attr("text-anchor", "middle")
            .text(function(d){
                return d.value;
            });

		</script>
    </body>
</html>
