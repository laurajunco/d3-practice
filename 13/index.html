<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>TRansitions</title>
        <script type="text/javascript" src="/d3.js"></script>
    </head>
    
    <body>
        <p>Click on this text to add a new data value to the chart!</p>

        <script type="text/javascript">

        

            var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
                11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];
            
            var w = 800;
            var h = 450;

            var xScale = d3.scaleBand()
                .domain(d3.range(dataset.length)) 
                .rangeRound([0, w])
                .paddingInner(0.05);
                
            var yScale = d3.scaleLinear()
                .domain([0,d3.max(dataset)])
                .range([0,h]);

            var svg = d3.select('body')
                .append('svg')
                .attr('width', w)
                .attr('height', h);

            svg.selectAll('rect')
                .data(dataset)
                .enter()
                .append('rect')
                .attr('x', function(d, i) {
                    return xScale(i);
                })
                .attr('y', function(d){ 
                    return h - yScale(d)
                })
                .attr('width', xScale.bandwidth()) 
                .attr('height', function(d){
                    return yScale(d);
                })
                .attr("fill", function(d) {
                    return 'rgb(' + Math.round( d * 10) + ',0,0)';
                });

            svg.selectAll("text")
                .data(dataset)
                .enter()
                .append("text")
                .text(function(d){
                    return d;
                })
                .attr('x', function(d, i) { //responsive x
                    return xScale(i) + xScale.bandwidth() / 2;
                })
                .attr('y', function(d){ //h driven by data
                    return h - yScale(d) + 14; 
                })
                .attr('fill', 'white')
                .attr("font-family", "sans-serif")
                .attr("font-size", "11px")
                .attr("text-anchor", "middle");


            d3.select("p")
                .on("click", function() {

                    var maxValue = 25;
                    var newNumber = Math.floor(Math.random() * maxValue);
                    dataset.push(newNumber);

                    xScale.domain(d3.range(dataset.length))
                    yScale.domain([0, d3.max(dataset)]);

                    //Re-bind data to existing bars, return the 'update' selection
                    var bars = svg.selectAll('rect')
                        .data(dataset);

                    //'bars' is now the update selection

	                //References the enter selection (a subset of the update selection)
                    bars.enter()
                        .append('rect') //Creates a new rect
                        .attr("x", w) //positions rect outside of view
                        .attr("y", function(d) {				
							return h - yScale(d);
						})
                        .attr('width', xScale.bandwidth()) 
                        .attr('height', function(d){
                            return yScale(d);
                        })
                        .attr("fill", function(d) {
                            return 'rgb(' + Math.round( d * 10) + ',0,0)';
                        })
                        .merge(bars)//Merges the enter selection with the update selection
                        .transition()	
                        .duration(500)
						.attr("x", function(d, i) {
							return xScale(i);
						})
						.attr("y", function(d) {				
							return h - yScale(d);
						})
						.attr("width", xScale.bandwidth())
						.attr("height", function(d) {
							return yScale(d);
						});
                        



                    
                });

        </script>
    </body>
</html>
